<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="headingContainer">
      <h1 id="heading">Calculator -</h1>
      <h2 class="subHeading">Add: Friends</h2>
      <h2 class="subHeading">Substract: Enemies</h2>
      <h2 class="subHeading">Multiply: Happiness</h2>
      <h2 class="subHeading">Divide: Sadness</h2>
    </div>
    <div id="calculatorContainer">
      <input type="text" id="screen" />
      <div id="buttonContainer">
        <button class="numbers">7</button>
        <button class="numbers">8</button>
        <button class="numbers">9</button>
        <button class="numbers">*</button>

        <button class="numbers">4</button>
        <button class="numbers">5</button>
        <button class="numbers">6</button>
        <button class="numbers">/</button>

        <button class="numbers">1</button>
        <button class="numbers">2</button>
        <button class="numbers">3</button>
        <button class="numbers">-</button>

        <button class="numbers">.</button>
        <button class="numbers">0</button>
        <button id="btn-clear">C</button>
        <button class="numbers">+</button>

        <button id="btn-equals">=</button>

        <script src="app.js"></script>
      </div>
    </div>
  </body>
</html>
